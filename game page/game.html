<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="../front page/style.css" />
    <link rel="stylesheet" href="../game page/game.css" />
  </head>
  <body>
    <div class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden" >
        <div id="hud">
          <div id="hud-item">
            <p class="hud-prefix">Questions</p>
            <h1 class="hud-main-text" id="question-counter">1</h1>
          </div>
        
        
            <div id="hud-item">
              <p class="hud-prefix" >Score</p>
              <h1 class="hud-main-text" id="score">0</h1>
            </div>
          </div>
        <h2 id="question">What is the ans. to this Questions?</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">choice 4</p>
        </div>
        <div id="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>

    </div>

    <script src="../game page/game.js"></script>
  </body>
</html>
